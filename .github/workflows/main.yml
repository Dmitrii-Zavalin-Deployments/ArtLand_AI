name: Commit and Push Changes

on:
  workflow_dispatch: # Manual trigger

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      # Step 3: Verify Python Version
      - name: Verify Python Version
        run: |
          python3 --version

      # Step 4: Install Dependencies as Recommended
      - name: Install All Recommended Dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install turtle open-cv wheel sketchpy

      # Step 5: Run the Python Script
      - name: Run SketchPy Script
        run: |
          python3 test_sketchpy.py

      # Step 6: Configure Git using secrets for user name and email
      - name: Set up Git with Secrets
        run: |
          git config user.name "${{ secrets.GIT_USER_NAME }}"
          git config user.email "${{ secrets.GIT_USER_EMAIL }}"

      # Step 7: Add all created/modified files
      - name: Add Changes
        run: |
          git add .

      # Step 8: Commit the changes to the master branch
      - name: Commit Changes
        run: |
          git commit -m "Automated commit: Add sketch output"

      # Step 9: Push to the master branch
      - name: Push to Master Branch
        run: |
          git push origin master
