name: Install ImageMagick and Push Changes

on:
  workflow_dispatch: # Enables manual trigger via "Run workflow" button

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Download and Install ImageMagick
      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://imagemagick.org/archive/ImageMagick.tar.gz
          tar -xvzf ImageMagick.tar.gz
          cd ImageMagick-*
          ./configure
          make
          sudo make install
          sudo ldconfig /usr/local/lib

      # Step 3: Verify ImageMagick Installation
      - name: Verify ImageMagick Installation
        run: magick --version

      # Step 4: Grant execution permissions for the shell script
      - name: Make main.sh executable
        run: chmod +x ./main.sh

      # Step 5: Run main.sh
      - name: Run main.sh
        run: ./main.sh

      # Step 6: Configure Git using secrets for user name and email
      - name: Set up Git with Secrets
        run: |
          git config user.name "${{ secrets.GIT_USER_NAME }}"
          git config user.email "${{ secrets.GIT_USER_EMAIL }}"

      # Step 7: Add all created/modified files
      - name: Add Changes
        run: git add .

      # Step 8: Commit the changes to the master branch
      - name: Commit Changes
        run: git commit -m "Automated commit - update by main.sh"

      # Step 9: Push to the master branch
      - name: Push to Master Branch
        run: git push origin master



